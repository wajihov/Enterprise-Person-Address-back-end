        '404':
          content:
            application/json:
              schema:
                type: string
          description: Successful response - returns a single `personDto`.
      operationId: findPersonById
      summary: Get a person by id
      description: Gets the details of a single instance of a `personDto`.
    put:
      requestBody:
        description: Updated `personDto` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDto'
        required: true
      tags:
        - Person
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
          description: Successful response.
      operationId: updatePerson
      summary: Update a person
      description: Updates an existing `personDto`.
    delete:
      tags:
        - Person
      responses:
        '204':
          content:
            application/json:
              schema:
                type: boolean
          description: Successful response.
      operationId: deletePerson
      summary: Delete a person by id
      description: Deletes an existing `personDto`.
    parameters:
      -
        name: id
        description: A unique identifier for a `personDto`.
        schema:
          format: int64
          type: integer
        in: path
        required: true
