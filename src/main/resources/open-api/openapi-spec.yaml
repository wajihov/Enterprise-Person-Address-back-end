components:
  schemas:
    EntrepriseDto:
      description: Entreprise Dto
      required:
        - name
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        num_fiscale:
          type: string
        adresse_id:
          format: int64
          type: integer
        personnels:
          description: ''
          type: array
          items:
            $ref: '#/components/schemas/PersonDto'
    AdresseDto:
      description: Adresse Dto
      required:
        - adresse
      type: object
      properties:
        id:
          format: int64
          type: integer
        adresse:
          type: string
        ville:
          type: string
        pays:
          type: string
        code_postal:
          type: string
    PersonDto:
      description: Person Dto
      required:
        - name
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        lastName:
          type: string
        post:
          enum:
            - PRESIDENT
            - DRH
            - ADMIN
            - EMPLOYEE
          type: string
        enterprise_id:
          format: int64
          type: integer
        adresse_id:
          format: int64
          type: integer
