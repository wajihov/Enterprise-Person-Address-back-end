openapi: 3.0.2
info:
  title: societe-person-api
  version: 1.0.0
  description: A brand new API with no content.  Go nuts!
paths:
  /persons:
    get:
      tags:
        - Person
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PersonDto'
          description: Get all persons in the base
      operationId: findAllPersons
      summary: Get all persons
    post:
      requestBody:
        description: 'Add person in the base '
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDto'
        required: true
      tags:
        - Person
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
          description: Created person successfully
      operationId: createPerson
      summary: Create person
  '/persons/{id}':
    summary: Path used to manage a single personDto.
    description: >-
      The REST endpoint/path used to get, update, and delete single instances of an `personDto`.  This
      path contains `GET`, `PUT`, and `DELETE` operations used to perform the get, update, and delete
      tasks, respectively.
    get:
      tags:
        - Person
      parameters:
        -
          name: id
          description: A unique identifier for a `personDto`.
          schema:
            format: int64
            type: integer
          in: path
          required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
          description: Successful response - returns a single `person`.
        '404':
          content:
            application/json:
              schema:
                type: string
          description: Person not found
      operationId: findPersonById
      summary: Get a person by id
      description: Gets the details of a single instance of a `personDto`.
    put:
      requestBody:
        description: Updated `personDto` information.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDto'
        required: true
      tags:
        - Person
      parameters:
        -
          name: id
          description: A unique identifier for a `personDto`.
          schema:
            format: int64
            type: integer
          in: path
          required: true
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonDto'
          description: Successful response.
      operationId: updatePerson
      summary: Update a person
      description: Updates an existing `personDto`.
    delete:
      tags:
        - Person
      parameters:
        -
          name: id
          description: A unique identifier for a `personDto`.
          schema:
            format: int64
            type: integer
          in: path
          required: true
      responses:
        '204':
          description: The person has been successfully deleted
        '404':
          description: The person not found.
      operationId: deletePerson
      summary: Delete a person by id
      description: Deletes an existing `person`.
    parameters:
      -
        name: id
        description: A unique identifier for a `personDto`.
        schema:
          format: int64
          type: integer
        in: path
        required: true
