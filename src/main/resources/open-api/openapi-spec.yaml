components:
  schemas:
    PersonDto:
      description: Person Dto
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        post:
          enum:
            - PRESIDENT
            - HRD
            - ADMINISTRATOR
            - EMPLOYEE
          type: string
        enterprise_id:
          format: int64
          type: integer
        local_address:
          $ref: '#/components/schemas/AddressDto'
        lastname:
          type: string
    AddressDto:
      description: Adresse Dto
      type: object
      properties:
        id:
          format: int64
          type: integer
        address:
          type: string
        country:
          type: string
        city:
          type: string
        postal_code:
          type: string
    EnterpriseDto:
      description: Entreprise Dto
      type: object
      properties:
        id:
          format: int64
          type: integer
        name:
          type: string
        local_address:
          $ref: '#/components/schemas/AddressDto'
        tax_number:
          type: string
        persons:
          type: array
          items:
            $ref: '#/components/schemas/PersonDto'
